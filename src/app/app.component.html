<div class="area">

  <div class="row m-0 pl-1 pr-1 mt-3 mb-2 titulo-area">
    <div class="col-3 pl-0 text-left">
      <button (click)="voltarMes()"><</button>
    </div>
    <div class="col-6 p-0">
      {{mes}} - {{ano}}
    </div>
    <div class="col-3 pr-0 text-right">
    <button (click)="avancarMes()">></button>
    </div>
  </div>

  <div class="row m-0 pl-1 pr-1 titulo-area">
    <div class="calendario-mesView-dia p-1" >Dom</div>
    <div class="calendario-mesView-dia p-1" >Seg</div>
    <div class="calendario-mesView-dia p-1" >Ter</div>
    <div class="calendario-mesView-dia p-1" >Qua</div>
    <div class="calendario-mesView-dia p-1" >Qui</div>
    <div class="calendario-mesView-dia p-1" >Sex</div>
    <div class="calendario-mesView-dia p-1" >Sab</div>
  </div>

  <div class="row m-0 calendario-area">
    <div class="col-12 pl-1 pr-1 h-100">

      <div class="calendario-mesView-row d-flex" style="flex-flow: row wrap;">
        <div class="calendario-mesView-dia p-1 d-flex align-items-center" [class.dia-atual]="diaAtual(dia)" *ngFor="let dia of diasArray; let i = index">
          <div class="w-100 titulo-dia texto-cinza">
            {{dia._d | date:'dd'}}
          </div>
        </div>
      </div>
      
    </div>
  </div>

</div>
